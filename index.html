<html>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class = "font">

        <div id = "rr" class = "center">
            <br/>
            <h1 class = "h1"> Simple Interest Calculator</h1>
            <br/> 
            Amount &nbsp; <input type="number"  id="principal" oninput = "check()">  <br/> <br/>
            <div class="slidecontainer">
                Rate &nbsp; <input type="range"  id="rate" class = "slider" min="1" max="20" step = 0.5 oninput="sliderChange(this.val)"> 
                <output id = "output"></output> % <br/> <br/>
            </div>         
            <label for = "years">No. of Years &nbsp; </label>
            <select name = "years" id = "years">
                <option value = "1"> 1 </option>
                <option value = "2"> 2 </option>
                <option value = "3"> 3 </option>
                <option value = "4"> 4 </option>
                <option value = "5"> 5 </option>
                <option value = "6"> 6 </option>
                <option value = "7"> 7 </option>
                <option value = "8"> 8 </option>
                <option value = "9"> 9 </option>
                <option value = "10"> 10 </option>
            </select>
            <br/> <br/>
            Current Year &nbsp; <input type="number"  id="current" >  <br/> <br/>
            If you deposit <mark><span id="p"> </span></mark> <br/>at an interest rate of <mark><span id="r"> </span></mark>. <br/> You will receive an amount of <mark><span id="result"> </span></mark>, <br/>in the year <mark><span id= "c"> </span></mark> <br/><br/>
            <button onclick = "isempty(); compute();">Compute Interest</button> 
            &nbsp; <h5 style="text-align:left"> &copy; Everyone can get rich</h5>
        </div>
    </body>
</html>
